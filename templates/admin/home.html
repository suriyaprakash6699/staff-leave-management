{% extends 'base.html' %}
{% block content %}


<div class="middle-content">
    <div class="row no-m-t no-m-b">
        <h5 style="color: blue;">Welcome {{ user.first_name }} {{ user.last_name }}!!!</h5>
    <div class="col s12 m12 l4">
        <div class="card stats-card">
            <div class="card-content">
            
                <span class="card-title">Total Regd Staff</span>
                <span class="stats-counter">


                    <a href="{% url 'view_staff' %}"><span class="counter">{{staff_count}}</span></span></a>
            </div>
            <div id="sparkline-bar"></div>
        </div>
    </div>
        <div class="col s12 m12 l4">
        <div class="card stats-card">
            <div class="card-content">
            
                <span class="card-title">Total Leave Receive </span>
                          
                <a href="{% url 'staff_leave_view_admin' %}"><span class="stats-counter"><span class="counter">{{leave_count}}</span></span></a>
            </div>
            <div id="sparkline-line"></div>
        </div>
    </div>
    
</div>
 
   
</div>
{% endblock %}
